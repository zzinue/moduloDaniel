<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Pokemon</title>
</head>

<body>
    <div class="main">

        <div id="squirtle" class="pokemon-card">
            <div class="pokemon-backgorund">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/7.svg" alt="Squirtle ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#7 Squirtle</div>
                <div class="pokemon-type "><span class="abilities" id="water">Water</span></div>
            </div>
        </div>

        <div id="haunter" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/93.svg" alt="Haunter ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#93 Haunter</div>
                <div class="pokemon-type "><span class="abilities" id="poison">Poison</span></div>
            </div>

        </div>
        <div id="zapdos" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/145.svg" alt="Zapdos ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#145 Zapdos</div>
                <div class="pokemon-type "><span class="abilities" id="electric">Electric</span></div>
            </div>

        </div>
        <div id="zubat" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/41.svg " alt="Zubat ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#41 Zubat</div>
                <div class="pokemon-type "><span class="abilities" id="poison">Poison</span></div>
            </div>

        </div>
        <div id="vaporeon" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/134.svg " alt="Vaporeon ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#134 Vaporeon</div>
                <div class="pokemon-type "><span class="abilities" id="water">Water</span></div>
            </div>

        </div>
        <div id="alakazam" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/65.svg" alt="Alakazam ">

            <div class="pokemon-data ">
                <div class="pokemon-name ">#65 Alakazam</div>
                <div class="pokemon-type "><span class="abilities" id="psychic">Psychic</span></div>
            </div>

        </div>
        <div id="rapidash" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/78.svg" alt="Rapidash ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#78 Rapidash</div>
                <div class="pokemon-type "><span class="abilities" id="fire">Fire</span></div>
            </div>

        </div>
        <div id="machamp" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/68.svg" alt="Machamp ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#68 Machamp</div>
                <div class="pokemon-type "><span class="abilities" id="fighter">Fighting</span></div>
            </div>

        </div>
        <div id="dragonair" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/148.svg" alt="Dragonair ">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#148 Dragonair</div>
                <div class="pokemon-type "><span class="abilities" id="water">Dragon</span></div>
            </div>

        </div>
        <div id="primeape" class="pokemon-card ">
            <div class="pokemon-backgorund ">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/57.svg" alt="Primeape">
            </div>
            <div class="pokemon-data ">
                <div class="pokemon-name ">#57 Primeape</div>
                <div class="pokemon-type "><span class="abilities" id="fighter">Fighting</span></div>

</html>
